<div class="chores" *ngIf = "chores.length < finishedChores.length; else needMoreFinished">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<ng-template #needMoreFinished>
    <div class='chores'>
        <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
       <p style="color:green">Work Harder!</p> 
    </div>
 </ng-template>
<hr>
<div class="doneChores" *ngIf = "chores.length == 0 || finishedChores.length >= (chores.length + 3); else notDone">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" alt="You hit the target!"> <br>
</div>
<ng-template #notDone>
    <div class='doneChores'>
        <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
       <p>No allowance yet.</p> 
    </div>
 </ng-template>
<hr>
<div class="iceCreamReward" *ngIf = "chores.length == 0 && finishedChores.length >= 4; else earnTreat">
    <h1>Ice cream treat!</h1> 
</div>
<ng-template #earnTreat>
    <div class='iceCreamReward'>
        <h3>To earn an ice cream treat:</h3>
       <p>The chores list must be empty.</p> 
       <p>The Done list must have at least 4 items.</p>
    </div>
 </ng-template>
 <hr>
